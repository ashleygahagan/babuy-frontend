<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Glass UI - Glassmorphism UI Kit">
    <meta name="author" content="kingstudio.ro">
    <!-- Favicon -->
    <link rel="icon" href="../assets/images/favicon.png">
    <!-- Site Title -->
    <title>Glass UI - Glassmorphism UI Kit</title>
    <!-- Bootstrap 5 Core CSS -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="../assets/css/animate.min.css">
    <link rel="stylesheet" href="../assets/css/aos.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <!-- Fonts -->
    <link rel="stylesheet" href="../assets/css/fontawesome-all.min.css" type="text/css">
</head>

<body>

    <div id="loader-wrapper">
        <div id="loader"></div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>

    <a href="../index.html" class="top-logo"><img src="../assets/images/logo.png" alt=""></a>

    <div class="pnf-container relative p-y-60 v-center bg-img" style="background-image: url(../assets/images/blur-light.jpg)">
        <div class="container p-y-70">
            <div class="m-x-auto" style="max-width: 500px;">
                <div class="card mb-15" data-aos="fade-up" data-aos-delay="200">
                    <div class="card-body p-x-25">
                        <ul class="nav nav-tabs nav-pills form-tabs text-center p-x-50" role="tablist">
                            <li class="nav-item m-x-auto">
                                <a class="nav-link rounded-sm active p-x-40" data-bs-toggle="tab" href="#tab-sign-in" role="tab"><i class="fas fa-user mr-5 va-middle"></i> <span class="va-middle">Sign In</span></a>
                            </li>
                            <li class="nav-item nav-tabs nav-pills m-x-auto">
                                <a class="nav-link rounded-sm p-x-40" data-bs-toggle="tab" href="#tab-register" role="tab"><i class="fas fa-user-plus mr-5 va-middle"></i> <span class="va-middle">Sign Up</span></a>
                            </li>
                        </ul><!-- / nav tabs -->
                        <div class="tab-content">
                            <div class="tab-pane fade show active mt-20 p-15" id="tab-sign-in" role="tabpanel">
                                <form class="needs-validation" id="login-form3" novalidate="novalidate">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="usernameLogin3" placeholder="&#xf2bd; Username" style="font-family:'Font Awesome 5 Free', sans-serif !important; font-weight: 400" required="">
                                    </div><!-- / form-group -->

                                    <div class="form-group mb-10">
                                        <input type="password" class="form-control" name="passwordLogin3" placeholder="&#xf11c; Password" style="font-family:'Font Awesome 5 Free', sans-serif !important; font-weight: 400" required="">
                                    </div><!-- / form-group -->

                                    <div class="mb-35">
                                        <a href="#x">Forgot Password?</a>
                                    </div>

                                    <div class="row v-center mt-20">
                                        <div class="col-12 mb-25">
                                            <div class="checkbox checkbox-primary ml-10">
                                                <label class="hidden"><input type="checkbox"></label>
                                                <input id="checkbox-login2" type="checkbox">
                                                <label for="checkbox-login2"><span>Remember Me</span></label>
                                            </div><!-- / checkbox -->
                                        </div><!-- / column -->
                                        <div class="col-12">
                                            <button type="submit" class="btn btn-primary btn-block w-100"><i class="fas fa-sign-in-alt mr-5"></i> Sign In</button>
                                        </div><!-- / column -->
                                    </div><!-- / row -->
                                </form><!-- / login-form -->
                                <div class="mt-50 p-20 bg-white-glass rounded-sm raised-sm">
                                    <p class="mb-0">Don't have an account? <a href="#x">Sign Up</a></p>
                                </div>
                            </div>
                            <div class="tab-pane fade mt-20 p-15" id="tab-register" role="tabpanel">
                                <form class="needs-validation" id="register-form3" novalidate="novalidate">
                                    <div class="form-group">
                                        <input type="email" class="form-control" name="emailRegister3" placeholder="&#xf0e0; Email" style="font-family:'Font Awesome 5 Free', sans-serif !important; font-weight: 400" required="">
                                    </div><!-- / form-group -->
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="usernameRegister3" placeholder="&#xf2bd; Username" style="font-family:'Font Awesome 5 Free', sans-serif !important; font-weight: 400" required="">
                                    </div><!-- / form-group -->
                                    <div class="form-group">
                                        <input type="password" id="passwordRegister3" class="form-control" name="passwordRegister3" placeholder="&#xf11c; Password" style="font-family:'Font Awesome 5 Free', sans-serif !important; font-weight: 400" required="">
                                    </div><!-- / form-group -->
                                    <div class="form-group">
                                        <input type="password" class="form-control" name="passwordRegisterConfirm3" placeholder="&#xf14a; Confirm Password" style="font-family:'Font Awesome 5 Free', sans-serif !important; font-weight: 400" required="">
                                    </div><!-- / form-group -->

                                    <div class="row v-center">
                                        <div class="col-12 mb-25">
                                            <div class="checkbox checkbox-primary ml-10">
                                                <label class="hidden"><input type="checkbox"></label>
                                                <input id="checkbox-register2" type="checkbox">
                                                <label for="checkbox-register2"><span> Accept <a href="#x">Terms &amp; Conditions</a></span></label>
                                            </div><!-- / checkbox -->
                                        </div><!-- / column -->

                                        <div class="col-12">
                                            <button type="submit" class="btn btn-primary btn-block w-100"><i class="fas fa-user-plus mr-5"></i> Sign Up</button>
                                        </div><!-- / column -->
                                    </div><!-- / row -->
                                </form><!-- / register-form -->
                            </div>
                        </div><!-- / tab-content -->
                    </div><!-- / card-body -->
                </div><!-- / card -->
            </div>
        </div><!-- / container -->
        <p class="absolute bottom-15 x-0 text-center">
            <a href="../index.html" class="text-link fs-16 m-x-15">Home</a>
            <a href="../components.html" class="text-link fs-16 m-x-15">Components</a>
            <a href="../sections.html" class="text-link fs-16 m-x-15">Sections</a>
            <a href="../templates.html" class="text-link fs-16 m-x-15">Templates</a>
        </p>      
    </div><!-- / full-height -->

    <!-- Core JavaScript -->
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/theme.js"></script>
    <!-- / Core JavaScript -->

    <!-- aos -->
    <script src="../assets/js/aos.js"></script>
    <script>
        AOS.init({
          duration: 1200,
        })
    </script>
    <!-- / aos -->
    
</body>
</html>
